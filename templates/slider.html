<!DOCTYPE html>
<html lang="en">
    <head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
	<!--<meta name="description" content="">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"  href="/static/css/lightslider.css"/>
    <style>
    	ul{
			list-style: none outside none;
		    padding-left: 0;
            margin: 0;
		}
        .demo .item{
            margin-bottom: 0px;
        }
		.content-slider li{
		    background-color: #ed3020;
		    text-align: center;
		    color: #FFF;
		}
		.content-slider h3 {
		    margin: 0;
		    padding: 0px 0;
		}
		.demo{
			max-width: 100%;
			max-height: 100%;
		}
		img {
		    width: 100%;
		}

    </style>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/lightslider.js') }}"></script>
        <!--<script src="{{ url_for('static', filename='js/sound.js') }}"></script>-->
    <script>
    	 $(document).ready(function() {



			$("#content-slider").lightSlider({
                loop:true,
                keyPress:true
            });
            var slider = $('#image-gallery').lightSlider({
                gallery:true,
                item:1,
                thumbItem:9,
                slideMargin: 0,
                speed:500,
                auto:false,
                loop:false,
                onSliderLoad: function() {
                    $('#image-gallery').removeClass('cS-hidden');
                }
            });


            $( "#image-gallery" ).dblclick(function() {

                var curCount = slider.getCurrentSlideCount();

                if (curCount == 1) {

                   $("#a_title")[0].play();


                } else {
                    var sracz = '#a'+curCount;
                    $(sracz)[0].play();
                }
            });



		});
    </script>
</head>
<body>

<audio id="a_title" src="/static/content/{{ bookId }}/audio/title.mp3" preload="auto"></audio>

	<div class="demo">
        <div class="item">
            <div class="clearfix">
                <ul id="image-gallery" class="gallery list-unstyled cS-hidden">

                    {% for n in range(numpages) %}
                      <li data-thumb="http://107.174.242.29/content/{{ bookId }}/img/{{ n+1 }}.jpg">
                          <img src="http://107.174.242.29/content/{{ bookId }}/img/{{ n+1 }}.jpg" />
                          <!--<audio id="a{{ n+1 }}" src="/static/content/{{ bookId }}/audio/{{ n+1 }}.mp3" preload="auto"></audio>-->
                          <audio id="a{{ n+1 }}" src="http://107.174.242.29/content/{{ bookId }}/audio/{{ n+1 }}.mp3" preload="auto"></audio>

                      </li>

                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</body>
